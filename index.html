<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: 1px solid #f00;
        }
    </style>
</head>
<body>
    <canvas class="canvas" id="canvas"></canvas>

    <script>
        const oCanvas = document.querySelector('#canvas');
        const { clientWidth, clientHeight } = document.documentElement;
        oCanvas.width = clientWidth;
        oCanvas.height = clientHeight;
        const ctx = oCanvas.getContext('2d');
        ctx.fillStyle = "black";
        ctx.strokeStyle = "black";
        tx.lineWidth = 8;
        ctx.lineCap = "round"
        let painting = false;
        const isTouchDevice = 'ontouchstart' in document.documentElement;
        const last = [0, 0];


        if (isTouchDevice) {
            oCanvas.addEventListener('touchstart', (e) => {
                const { clientX, clientY } = e.touches[0];
                last[0] = clientX;
                last[1] = clientY;
            })
            oCanvas.addEventListener('touchmove', (e) => {
                const { clientX, clientY } = e.touches[0];
                drawLine(last[0], last[1], clientX, clientY);
                last[0] = clientX;
                last[1] = clientY;
            })

        } else {
            oCanvas.addEventListener('mousedown', (e) => {
                painting = true;
                const { clientX, clientY } = e;
                last[0] = clientX;
                last[1] = clientY;
            })
            oCanvas.addEventListener('mousemove', (e) => {
                if (painting === true) {
                    console.log(last)
                    const { clientX, clientY } = e;
                    drawLine(last[0], last[1], clientX, clientY);
                    last[0] = clientX;
                    last[1] = clientY;
                }
            })
            oCanvas.addEventListener('mouseup', () => {
                painting = false;
            })
        }
        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
    </script>
</body>
</html>
